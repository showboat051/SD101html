<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add Movie</title>
</head>

<body>
  <h1>Add a Movie</h1>
  <hr>
  <form>
    <table>
      <tr>
        <td>
          <label for="txtTitle">Title:</label>
        </td>
        <td>
          <input type="text" name="txtTitle" id="txtTitle" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="txtReleaseDate">Release date:</label>
        </td>
        <td>
          <input type="text" name="txtReleaseDate" id="txtReleaseDate" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="txtDirector">Director:</label>
        </td>
        <td>
          <input type="text" name="txtDirector" id="txtDirector" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="ddlRating">Rating:</label>
        </td>
        <td>
          <select name="ddlRating" id="ddlRating">
              <option value="G">G</option>
              <option value="PG">PG</option>
              <option value="PG-13">PG-13</option>
              <option value="R">R</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="nudHours">Runtime hours:</label>
        </td>
        <td>
          <input type="number" name="nudHours" id="nudHours" min="0" width="10px" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="nudHours">minutes:</label>
        </td>
        <td>
          <input type="number" name="nudMinutes" min="0" max="59" width="5px" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="taPlot">Plot:</label>
        </td>
        <td>
          <textarea name="taPlot"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="fileImage">Upload Image:</label>
        </td>
        <td>
          <input type="file" name="fileImage"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
