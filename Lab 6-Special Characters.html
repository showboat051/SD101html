<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Special Characters</title>
</head>

<body>
    <table border="1px">
      <caption>Special Characters</caption>
    <thead>
      <tr>
        <th>Character</th>
        <th>Entity Ref.</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>&infin;</td>
        <td>&amp;infin;</td>
        <td>Infinity symbol</td>
      </tr>
      <tr>
        <td>&Sigma;</td>
        <td>&amp;Sigma;</td>
        <td>Upper Case Sigma</td>
      </tr>
      <tr>
        <td>&micro;</td>
        <td>&amp;micro;</td>
        <td>Micro prefix. Greek lower case mu.</td>
      </tr>
      <tr>
        <td>&deg;</td>
        <td>&amp;deg;</td>
        <td>Degrees.</td>
      </tr>
      <tr>
        <td>&lambda;</td>
        <td>&amp;lambda;</td>
        <td>Lower case Lambda.</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
